<ion-list color="dark">
    <ion-item-sliding *ngFor="let wishe of wishes.list | filterCompleted:completed">
        <ion-item detail color="dark" (click)="listSelected(wishe)">
            <ion-label>{{wishe.title}}</ion-label>
            <ion-note slot="end" color="primary">{{wishe.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option (click)="modify(wishe)" color="primary" expandable>
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option (click)="remove(wishe)" color="danger" expandable>
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
