<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New item</ion-label>
            <ion-input (keyup.enter)="addItem()" [(ngModel)]="nameItem" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark" *ngIf="list.items.length > 0">
            <ion-label>Tasks to do</ion-label>
        </ion-list-header>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items; let i = index">
            <ion-item color="dark">
                <ion-checkbox [(ngModel)]="item.completed" (ionChange)="changeCheck(item)" slot="start" color="tertiary"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="remove(i)" color="danger" expandable>
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>



    </ion-list>
</ion-content>
